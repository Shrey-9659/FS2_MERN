    <!-- Form Tag -->
     <form action="/form.html" method="get">
        <label for="random">Full Name</label>
        <input type="text" name="fullname" id="random" placeholder="Enter your full name" value="">
        <!-- <textarea name="message" id="" cols="50" rows="5"></textarea> -->
         <p>Choose your gender : </p>
         <input type="radio" name="gender" id="male" value="male">
         <label for="male">Male</label>

         <input type="radio" name="gender" id="female" value="female">
         <label for="female">Female</label>
         
         <input type="radio" name="gender" id="others" value="others">
         <label for="others">Others</label>

         <br><br>

         <p>Select your hobbies : </p>
         <input type="checkbox" name="hobbies" id="reading" value="reading" checked>
         <label for="reading">Reading</label>

         <input type="checkbox" name="hobbies" id="cric" value="cricket">
         <label for="cric">Cricket</label>

         <input type="checkbox" name="hobbies" id="coding" value="coding">
         <label for="coding">Coding</label>

         <br><br>

         <label for="country">Select country : </label>
         <select name="country" id="country">
             <option value="india">India</option>
             <option value="uk">UK</option>
             <option value="" selected>Select an option</option>
            <option value="usa">USA</option>
         </select>

         <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
     </form>
